<!--Nationals training web app-->

<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Nationals Countdown</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<link href="assets/tex_gyre_adventor_font/stylesheet.css" rel="stylesheet" type="text/css" />
	<link href="assets/intro_font/stylesheet.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="assets/modernizr.js"></script>
	<script type="text/javascript" src="countdown.js"></script>
</head>
<body onload="initializeCalendar()" id="thebody">
	<div id = "header">
		<div id = "heading">
			<span class="largest">Nationals</span>
			<span class="date">Jul 2nd - 7th, 2013</span>
			<span class="location">Anaheim, California</span>
		</div>
		<div id = "counting">
			<div id = "timeNumbers">
				<span id="days"></span>
				<span class="colon">:</span>
				<span id="hours"></span>
				<span class="colon">:</span>
				<span id="minutes"></span>
				<span class="colon">:</span>
				<span id="seconds"></span>
			</div>
			<div class = "timeText">
				<table>
					<tr>
						<td>days</td>
						<td>hours</td>
						<td>minutes</td>
						<td>seconds</td>
					<tr>
				</table>
			</div>
		</div>
	</div>
	<div id = "navigation">
		<a href = "#" class ="selectedlink">Training</a> /
		<a href = "#" class ="inactivelink">Feising</a>
	</div>
	<div id = "maincontent">
		<h2 id="month"></h2>
		<div id="calendar">
			<table>
				<thead>
					<tr id="dayLabels">
						<td>Sun</td>
						<td>Mon</td>
						<td>Tues</td>
						<td>Wed</td>
						<td>Thurs</td>
						<td>Fri</td>
						<td>Sat</td>
					</tr>
				</thead>
				<tbody id = "tablebody">
				</tbody>
			</table>
		</div>
	</div>
	<!--<div id="feisPopUp">Add a feis</div>-->
	<!--<button id = "thebutton" onclick="closeCanvas()">Click me!</button>-->
	<!--<canvas id = "addFeisCanvas" width = "230" height = "175"></canvas>-->
</body>
</html>
